<div id="wrap-my-requests" class="section">
    <p class="title">הבקשות שלי</p>
    <p *ngIf="!dataSource||!dataSource.length||!dataSource[0].VolunteeringId">לא קיימות עדיין בקשות עזרה</p>
    <table *ngIf="dataSource&&dataSource.length&&dataSource[0].VolunteeringId" mat-table [dataSource]="dataSource" class="mat-elevation-z8" dir="rtl">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> שם מתנדב </th>
          <td mat-cell *matCellDef="let element"> {{element.volunteerFirstName}} {{element.VolunteerLastName}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> סוג </th>
          <td mat-cell *matCellDef="let element"> {{element.TypeOfVolunteeringName}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> סטטוס בקשה </th>
          <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="open">
          <th mat-header-cell *matHeaderCellDef> פתח </th>
          <td mat-cell *matCellDef="let element"> <button mat-mini-fab (click)="openDialog(element)">
            <mat-icon>launch</mat-icon>
          </button> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
