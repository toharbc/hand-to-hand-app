<div class="wrap-volunteer">
    <mat-card (click)="saveAsSelected()">
        <mat-card-header>
            <div mat-card-avatar title="סמן כמתנדב מועדף" (click)="toggleFavorite($event)">
                <button mat-icon-button>
                    <mat-icon [class.favorite]="volunteer.favorited">
                        {{volunteer.favorited?'star':'star_outline'}}
                    </mat-icon>
                </button>                
            </div>
            <mat-card-title>{{volunteer.UserFirstName}} {{volunteer.UserLastName}}</mat-card-title>
            <mat-card-subtitle>{{volunteer.UserAdress}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{volunteer.TypeOfVolunteeringsCount}} סוגי התנדבות</p>
        </mat-card-content>
        <!-- <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions> -->
    </mat-card>
</div>
