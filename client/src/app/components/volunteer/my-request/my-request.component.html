<div id="wrap-my-requests">
    <p class="title">בקשות העזרה שלי</p>
    <p *ngIf="!dataSource||!dataSource.length||!dataSource[0].volunteeringId">לא קיימות עדיין בקשות עזרה</p>
    <table *ngIf="dataSource&&dataSource.length&&dataSource[0].volunteeringId" mat-table [dataSource]="dataSource" class="mat-elevation-z8" dir="rtl">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="ReqName">
          <th mat-header-cell *matHeaderCellDef> שולח הבקשה </th>
          <td mat-cell *matCellDef="let element"> {{element.ReqFirstName}} {{element.ReqLastName}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="TypeOfVolunteeringName">
          <th mat-header-cell *matHeaderCellDef> סוג </th>
          <td mat-cell *matCellDef="let element"> {{element.TypeOfVolunteeringName}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef> סטטוס בקשה </th>
          <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="open">
          <th mat-header-cell *matHeaderCellDef> פתח </th>
          <td mat-cell *matCellDef="let element"> <button mat-mini-fab (click)="openDialog(element)">
            <mat-icon>launch</mat-icon>
          </button> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
