<div id="wrap-rating" class="section">
    <!-- <header text="דירוג"></header>
    <p>דרג את המתנדב בהתאם לשביעות רצונך
        <br>שימו לב! דירוג בטווח הכוכבים האדומים מורה על דירוג שלילי</p> -->

    <div class="rating">
        <ngb-rating dir="ltr" [(rate)]="_currentRate" [(ngModel)]="_currentRate" (ngModelChange)="updateRate($event)">
            <ng-template let-fill="fill" let-index="index">
                <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
            </ng-template>
        </ngb-rating>
        <br>
        <span>דירוג: <b>{{_currentRate}}</b></span>
    </div>
</div>
